<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adder Challenge</title>
</head>
<body>
    <form>
        Enter a number:
        <br>
        <input id="inpt" type="number" name="value1">
        <br>
        <input id="inpt" type="number" name="value2">
        <br>
        <button type="button" onclick="funct()">Add</button>
    </form>
    <script>
        function funct(){
        var x = document.getElementById("inpt").value1;
        var y = document.getElementById("inpt").value2;
        z = x + y;
        document.write(z);
        }
    </script>
    
</body>
